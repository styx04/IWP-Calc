<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1><strong> Internet and Web Programming Lab Assessment 2 </strong></h1>
        <h2>Calculator application using HTML, CSS and JS</h2>
        <p>&nbsp;</p>
        <h3><em> By Shivam Bansal, 19BCE0930 </em></h3>

           <div class="calculator dark-theme" id="calculator">
        <div class="toggle-dark">
            <button class="dark" onclick="Dark()">Dark Theme</button>
         </div> 
        <input type="int" placeholder="0" name="screen" id="screen">
           
        <table>
                <tr>
                    <td><button class="btn">(</button></td>
                    <td><button class="btn">)</button></td>
                    <td><button class="btn">CE</button></td>
                    <td><button id="clear" class="btn">Clear</button></td>
                </tr>
                <tr>
                    <td><button class="btn">sqrt</button></td>
                    <td><button class="btn">sin</button></td>
                    <td><button class="btn">cos</button></td>
                    <td><button class="bton">+</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="bton">-</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="bton">x</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="bton">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn">.</button></td>
                    <td><button>0</button></td>
                    <td><button class="eqbtn">=</button></td>
                    
                </tr>
            </table>
        </div>
    </div>

    <script src="thesis.js"></script>
</body>

</html>
